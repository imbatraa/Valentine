<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#22c55e;
      --no:#ef4444;
    }
    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }
    .card{
      width:min(720px, 92vw);
      padding:34px 26px 28px;
      border-radius:22px;
      background:var(--card);
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      position:relative;
      text-align:center;
    }
    h1{
      margin:0 0 6px;
      font-size: clamp(28px, 4.8vw, 46px);
      letter-spacing:.2px;
    }
    p{
      margin: 0 0 18px;
      font-size: 16px;
      opacity:.85;
    }
    .buttons{
      position:relative;
      height: 150px;
      margin-top: 8px;
    }
    button{
      border:0;
      padding: 14px 22px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: scale(.98); }
    #yesBtn{
      background: var(--yes);
      color:white;
      position:absolute;
      left: 36%;
      top: 26px;
    }
    #noBtn{
      background: var(--no);
      color:white;
      position:absolute;
      left: 56%;
      top: 26px;
      will-change: left, top;
    }
    #result{
      margin-top: 14px;
      font-size: 22px;
      font-weight: 900;
      display:none;
    }
    #tease{
      margin-top: 6px;
      font-size: 14px;
      opacity:.75;
      min-height: 20px;
    }
    .mini{
      margin-top: 10px;
      font-size: 12px;
      opacity:.65;
    }

    /* confetti hearts */
    .heart {
      position: fixed;
      left: 50%;
      top: 55%;
      font-size: 18px;
      pointer-events: none;
      animation: fly 1.4s ease-out forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes fly {
      0%   { transform: translate(-50%, -50%) scale(0.9); opacity: 1; }
      80%  { opacity: 1; }
      100% { transform: translate(var(--dx), var(--dy)) scale(1.35); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="title">Gaurika! Will you be my Valentine? ğŸ’˜</h1>
    <p id="subtitle">Choose wiselyâ€¦ ğŸ˜Œ</p>

    <div class="buttons" id="playArea">
      <button id="yesBtn">Yes ğŸ˜</button>
      <button id="noBtn">No ğŸ™„</button>
    </div>

    <div id="tease"></div>
    <div id="result">Congratulationsâ€¦ tenu Heera mileya hai ğŸ’</div>
    <div class="mini">(Try clicking â€œNoâ€ ğŸ˜‰)</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const playArea = document.getElementById("playArea");
    const tease = document.getElementById("tease");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");

    let dodgeCount = 0;

    const teaseLines = [
      "Awww you really tried? ğŸ˜­",
      "Nope ğŸ˜Œ",
      "Not allowed ğŸ™…â€â™‚ï¸",
      "Nice try ğŸ¤­",
      "Heheâ€¦ click Yes ğŸ˜‡",
      "Bas bas ğŸ˜‚",
      "Okay now youâ€™re just testing me ğŸ˜",
      "Destiny says YES ğŸ’"
    ];

    function setTease() {
      tease.textContent = teaseLines[Math.min(dodgeCount, teaseLines.length - 1)];
    }

    function moveNoButton(aggressive = false) {
      const areaRect = playArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = Math.max(0, areaRect.width - btnRect.width);
      const maxY = Math.max(0, areaRect.height - btnRect.height);

      // speed/chaos increases over time
      const margin = aggressive ? 4 : 10;
      const x = Math.floor(Math.random() * (maxX - margin)) + margin / 2;
      const y = Math.floor(Math.random() * (maxY - margin)) + margin / 2;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // If cursor gets close (desktop), dodge away.
    function dodge() {
      dodgeCount++;
      setTease();

      // Make it dodge more aggressively as attempts increase
      const aggressive = dodgeCount >= 3;
      moveNoButton(aggressive);

      // Tiny extra hop sometimes after many attempts
      if (dodgeCount >= 5 && Math.random() > 0.5) {
        setTimeout(() => moveNoButton(true), 80);
      }
    }

    // Desktop events
    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("mouseover", dodge);

    // Mobile: touching it makes it run
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      dodge();
    }, { passive: false });

    // If somehow clicked
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      dodge();
    });

    function spawnHearts() {
      const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’","ğŸ’•","â¤ï¸"];
      for (let i = 0; i < 26; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = hearts[Math.floor(Math.random() * hearts.length)];

        const dx = (Math.random() * 520 - 260).toFixed(0) + "px";
        const dy = (Math.random() * -520 - 120).toFixed(0) + "px";

        h.style.setProperty("--dx", dx);
        h.style.setProperty("--dy", dy);
        h.style.fontSize = (14 + Math.random() * 18).toFixed(0) + "px";
        h.style.left = (45 + Math.random() * 10) + "%";
        h.style.top = (52 + Math.random() * 8) + "%";

        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1500);
      }
    }

    yesBtn.addEventListener("click", () => {
      spawnHearts();
      title.textContent = "YAYYYYY! ğŸ’";
      subtitle.textContent = "Best decision ever ğŸ˜Œ";
      result.style.display = "block";

      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = "0.7";
      noBtn.style.opacity = "0.7";
      tease.textContent = "";
    });

    window.addEventListener("load", () => {
      moveNoButton(false);
      setTease();
    });
  </script>
</body>
</html>
